<div ng-controller='E2eCtrl'>
	<div class='e2e-cookies'>
		<div>Cookies</div>
		<div ng-repeat='(key, val) in cookies' class='{{key}}'>
			<span class='key'>{{key}}</span> <span class='val'>{{val}}</span>
		</div>
	</div>
	
	<div class='e2e-user'>
		<div>User</div>
		<div ng-repeat='(key, val) in user' class='{{key}}'>
			<span class='key'>{{key}}</span> <span class='val'>{{val}}</span>
		</div>
	</div>
</div>
